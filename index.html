<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

   
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="inputfield" placeholder="Add To Do Lists..">
        <button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer"></div> <br><br>
        <button id="del">Delete</button>
        <span>Select lists individually to delete one by one</span> <br><br>
        <button id="delAll">Delete All</button>  <span> Delete all lists at once</span>
    </div><br><br>

   <div class="container">
    <h1>Age Calculator</h1>
    <label for="dob">Enter your date of birth:</label>
    <input type="date" id="dob">
    <button id="btn">Calculate Age</button>
    <p>Your age is: <span id="age"></span></p>
   </div>


    <script src="./script.js"></script>
</body>

</html>
